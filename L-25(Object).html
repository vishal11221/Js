<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in javascript</title>
</head>
<body>
    <p>An object is a data type that can take in collections of key-value pairs. A major difference between an object and other data types such as strings and numbers in JavaScript is that an objects can store different types of data as its values.</p>

    <script>
        var obj = {
                   name: 'vishal',
                   course: 'mca',
                   contact: 8809739667,
                   address: 'motihari'
        }

        for (var key in obj) {
                console.log(obj[key]);
            }
        
    </script>
</body>
</html>
