<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <p>Nested Loop:-loop inside loop,we called as Nested loop.</p>
    <p>Nested loop is used to display tabular data(Row & column)</p>

    <script>
    //  WAP to print the data 1 to 100 in a tabular form 
        for(var a=1; a<=100; a=a+10){
            for(var b=a; b<a+10; b++){
                document.write(b + " ");
            }

            document.write("<br>");
        }
    </script>
    <script>
        // WAP to print 1-5 in a tree structure 
           for(var a=1; a<=5; a++){
              for(var b=1; b<=a; b++){
                document.write(b);
                
              }
           }
    </script>
</body>
</html>
