<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even and Odd</title>
</head>
<body>
    
    <p>In that lecture,we find even and odd value from a particular given value.</p>

    <script>
        // Find the even no 
        for(var i=0;i<=10;i++){
            if(i%2==0){
                document.write(i);
            }
        }
    </script>
    <script>
        for(var j=0;j<=10;j++){
            if(j%2!==0){
                document.write(j);
            }
        }
    </script>
</body>
</html>
