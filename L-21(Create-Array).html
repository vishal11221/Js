<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating an Array</title>
</head>
<body>
    <p>In this lecture,we see the example of an Array</p>
    <script>
        var arr = new Array()

        for(var i = 0; i<3; i++){
            arr[i] = prompt('Enter the value');
        }
        for(var j = 0; j<=3; j++){
            document.write(arr[j]);
        }
    </script>
</body>
</html>
