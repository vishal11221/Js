<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Confirm box</title>
</head>
<body>
    
    <p>The confirm() method displays a dialog box with a message,ok button and cancel button.</p>
    <p>The confirm() method returns true,if the user clicked "ok",return false if user click cancel.</p>
    <button >ADD</button>
    <button onclick="f()">Delete</button>

    <script>
        function f(){
            confirm('Are you sure you want to delete');
            
        }
    </script>
</body>
</html>
