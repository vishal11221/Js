<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prompt-box</title>
</head>
<body>
    <div id="demo">

    
      <p>The prompt() method displays a dialog box that prompt the user for input.</p>
      <p>The prompt() method returns the input value,if the user clicks "ok",otherwise it return null.</p>
      <p>A prompt box is used,if you want the user to input a value.</p>
  </div>


    <script>
        let person = prompt('please enter your name');

        if(person !=null){
            document.getElementById("demo").innerHTML =
            "Hello " + person + "! How are you today?";
        }
    </script>
</body>
</html>
