<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify and Remove Array Element</title>
</head>
<body>
    <p>We can update array value with their index no</p>

    <script>
        //Update the 3rd index value:-
        var arr = [10,20,30,"vishal"];
            arr[3] = ['rohan'];
            console.log(arr[3]);
    </script>
    <script>
        //Delete the first index value:-
        var arr = ["manoj","pankaj",10,40,4.5];
            delete arr[1];
            console.log(arr);
    </script>
</body>
</html>
