<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Array</title>
  </head>
  <body>
    <p>
      An Array inside another array called Multidimensional Array. <br />
      Nested Array is also said to be multi-dimensional array. <br />
      One array again have set of another array values. <br />
      Nested array works based on this inner array set values by accessing with
      outer array name.
    </p>

    <script>
      function getNestedForOutput() {
        //line1
        var colorNestedValues = [
          //line2
          ["0", "Red"], //0,0 and 0,1 values
          ["1", "Green"], //1,0 and 1,1 values
          ["2", "Blue"], //2,0 and 2,1 values
          ["3", "Yellow"], //3,0 and 3,1 values
          ["4", "Orange"], //4,0 and 4,1 values
        ];
        document.write("<h1>Nested Array with for loop</h1>");
        //line3
        for (var index1 = 0; index1 < 5; index1++) {
          for (var index2 = 0; index2 < 2; index2++) {
            document.write(
              index1 +
                ", " +
                index2 +
                " index array value=>" +
                colorNestedValues[index1][index2] +
                "<br>"
            );
          }
        }
      }
      getNestedForOutput(); //line4
    </script>
  </body>
</html>
